name: build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - '.github/workflows/**'
      - 'katip-logstash/src/**'
      - 'katip-logstash/package.yaml'
      - 'logstash/src/**'
      - 'logstash/package.yaml'
      - 'monad-logger-logstash/src/**'
      - 'monad-logger-logstash/package.yaml'
      - 'stack*.yaml'
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        include:
          - resolver: 'stack-lts-18'
            ghc-version: '8.10.7'
          - resolver: 'stack-lts-16.1'
            ghc-version: '8.8.3'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get install libpcre3-dev

    - uses: haskell/actions/setup@v1
      id: install-haskell
      with:
        ghc-version: ${{ matrix.ghc-version }}
        enable-stack: true
        stack-version: 'latest'

    - name: Cache .stack
      id: cache-stack
      uses: actions/cache@v2
      with:
        path: ${{ steps.install-haskell.outputs.stack-root }}
        key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles(format('{0}.yaml', matrix.resolver)) }}
        restore-keys: |
            ${{ runner.os }}-stack
            ${{ runner.os }}

    - name: Install dependencies
      run: stack --system-ghc --stack-yaml=${{ matrix.resolver }}.yaml --no-terminal build --only-dependencies --fast

    - name: Build
      id: build
      run: stack --system-ghc --stack-yaml=${{ matrix.resolver }}.yaml --no-terminal build --fast
